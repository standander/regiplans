<script>
$(document).ready(function(){

	function removeSpecial(s){
  		return s.replace(/[\u00E0-\u00F0]/ig,'')
	}    

	$( "#load" ).click(function() {
		var ela = document.getElementById("nomeDela").value;
		var ele = document.getElementById("nomeDele").value;

		if(ele.toUpperCase().trim() != "ANDERSON CHAVES CARNIEL") {
			$("#message").html("<div class=\'alert alert-danger\' role=\'alert\'> Nome dele está errado, uau como que pode haha </div>");
		}  

		if(ela.toUpperCase().trim() != "REGIANE ACILEIA GONÇALVES LOPES") {
			$("#message").html("<div class=\'alert alert-danger\' role=\'alert\'> Nome dela está errada, uau como que pode haha </div> <div class=\'alert alert-warning\' role=\'alert\'> Detalhe - nome inteiro ok? isso inclui o segundo nome haha </div>");
		} 

		if(ele.toUpperCase().trim() == "ANDERSON CHAVES CARNIEL" && ela.toUpperCase().trim() == "REGIANE ACILEIA GONÇALVES LOPES") {
			$("#message").html("<div class=\'alert alert-primary\' role=\'alert\'> Muito bem! Você é a pessoa especial do projeto Regiplans. </div>");

			$("#evento").html("<p> Hummm faltam <strong id='c2'></strong> para algo muito muito especial!!! Esse cara amo Regiane demais =) <br/><br/>: <img src=\'https://image.flaticon.com/icons/png/512/37/37814.png\'/><br/>");

			$("#contagem").html("<br/><br/>Esse evento conta com a ilustre presença de Regiane, que logicamente, sem ela nada disso iria acontecer. <br><br> A pergunta é, ela está certa disso? Tudo que esse cara quer é fazê-la feliz! Tudo é com muito carinho <img width=\'60px\' src=\'https://i0.wp.com/www.multarte.com.br/wp-content/uploads/2018/10/coracao-png.png?fit=2400%2C1706&ssl=1\'/>");

			//var evento1 = new Date("Marc 9, 2019 12:00:00").getTime();
			var evento2 = new Date("Nov 9, 2019 10:30:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

				// Get todays date and time
				var now = new Date().getTime();
				var distance2 = evento2 - now;

				// Time calculations for days, hours, minutes and seconds
				days = Math.floor(distance2 / (1000 * 60 * 60 * 24));
				hours = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				minutes = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
				seconds = Math.floor((distance2 % (1000 * 60)) / 1000);

				// Display the result in the element with id="demo"
				document.getElementById("c2").innerHTML = days + " dias " + hours + " horas "
				+ minutes + " minutos " + seconds + " segundos ";

				// If the count down is finished, write some text 
				if (distance2 < 0) {
					clearInterval(x);
					document.getElementById("c2").innerHTML = "Expirado! Opa, o GRANDE evento aconteceu, agora será decisivo =D!!";
				}
			}, 1000);


		} 
	});
});
	</script>
